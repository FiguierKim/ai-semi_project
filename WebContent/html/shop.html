<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#basketInsertBtn').click(function(){
			
			const product=$('input:radio[name=product]:checked');
			
			const product_value=product[0].value;
			
			$.post("../main",
					  {		
						sign:"basketInsert",
						product_value
					  },
					  function(data){			 
						  alert(data);					      
					  }
			); 		 
		});
		
		$("#basketViewBtn").click(function(){
			$.post('../main',
					{sign:"basketView"},
					function(data){
						$('#basketViewDiv').html(data);
					}
			);
		});
	});

</script>
</head>
<body>
	<button id="basketViewBtn">Cart</button><br>
	<div id="basketViewDiv"></div>
</body>
</html>
